<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your weight on other planets</title>
</head>
<body>
<h1> Your weight on other planets </h1>
<p>On the planet earth your weight differently than on Mars or Jupiter.</p>
<script>
        var gEarth = 9.8;
        var gMars = 3.7;
        var gJupiter = 24.8;
        var weight = parseFloat(prompt("Please add your weight"));
        var planetSelection = parseInt(prompt("Select the planet\n1 for Mars, 2 for Jupiter"));
        if(planetSelection == 1) {
            var finalWeight = weight * gMars / gEarth;
            var planet = "Mars";
            document.write("Your weight on the planet <strong>" + planet + (" is ") + finalWeight + "</strong>");
        }
        else if(planetSelection == 2) {
            var finalWeight = weight * gJupiter / gEarth;
            var planet = "Jupiter";
            document.write("Your weight on the planet <strong>" + planet + (" is ") + finalWeight + "</strong>");
        }
        else {
            document.write("<strong>Please enter an available option!</strong>")
        }

</script>

</body>
</html>
